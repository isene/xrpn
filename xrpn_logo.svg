  <!-- HP-41/FOCAL style code - white text on black -->
  <g font-family="monospace" font-size="12" fill="#ffffff">
    <text x="35" y="95">01 LBL "CALC"</text>
    <text x="35" y="110">02 RCL 01</text>
    <text x="35" y="125">03 XÂ²</text>
    <text x="35" y="140">04 PI</text>
    <text x="35" y="155">05 *</text>
  </g>
  
  <!-- HP-41 heritage indicator -->
  <text x="100" y="185" font-family="monospace" font-size="9" fill="#888" text-anchor="middle">HP-41CX COMPATIBLE</text>
  
  <!-- Ruby gem indicator -->
  <g transform="translate(175, 175) scale(0.25)">
    <path d="M -20 -10 L 20 -10 L 30 0 L 20 10 L -20 10 L -30 0 Z" fill="#CC342D" opacity="0.7"/>
  </g>
</svg>