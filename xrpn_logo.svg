    <text x="35" y="42" opacity="0.8">T:  3.141592654</text>
    <text x="35" y="54" font-weight="bold">X:  42.000000000</text>
  </g>
  
  <!-- XRPN text in display -->
  <text x="165" y="54" font-family="monospace" font-size="8" fill="#40ff40" text-anchor="end" opacity="0.9">XRPN</text>
  
  <!-- Program listing area - black background -->
