  <rect x="0" y="0" width="200" height="200" rx="15" fill="#1a1a1a"/>
  
  <!-- HP-41 style display -->
  <rect x="25" y="25" width="150" height="40" rx="5" fill="#2d3d2d" stroke="#444" stroke-width="2"/>
  <rect x="30" y="30" width="140" height="30" fill="#3a4a3a"/>
  
  <!-- Stack display (RPN style) - brighter green -->
