---
# Base Conversion Tests
- name: "Decimal to binary"
  commands:
    - "10"
    - "decbin"
  expected:
    x: 1010

- name: "Binary to decimal"
  commands:
    - "1010"
    - "bindec"
  expected:
    x: 10

- name: "Decimal to hexadecimal"
  commands:
    - "255"
    - "dechex"
  expected:
    x_string: "ff"


- name: "Decimal to octal"
  commands:
    - "64"
    - "decoct"
  expected:
    x: 100

- name: "Octal to decimal"
  commands:
    - "100"
    - "octdec"
  expected:
    x: 64
